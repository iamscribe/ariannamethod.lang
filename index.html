<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ariannamethod.lang — resonant field walk</title>
  <style>
    html, body { margin:0; height:100%; background:#050607; overflow:hidden; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    canvas { display:block; width:100vw; height:100vh; image-rendering: pixelated; }
    #ui {
      position:fixed; left:12px; bottom:12px; width:min(620px, calc(100vw - 24px));
      color:#d7dde3; font:11px/1.35 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      text-shadow:0 1px 0 #000; user-select:none; opacity:.95;
    }
    #hud { margin-bottom:8px; opacity:.9; }
    #hud b { color: #ff9ed0; }
    textarea {
      width:100%; height:140px; resize:none; outline:none;
      background:rgba(0,0,0,.55); color:#d7dde3; border:1px solid rgba(215,221,227,.25);
      padding:10px; box-sizing:border-box; font-family: inherit; font-size: 11px;
    }
    textarea:focus { border-color: rgba(255,158,208,.45); }
    #help {
      position:fixed; right:12px; top:10px; color:#b6c0c8;
      font:11px/1.35 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      text-shadow:0 1px 0 #000; user-select:none; opacity:.72; text-align:right;
    }
    .metric { color: #ff9ed0; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <div id="help">
    WASD · ← → · Shift<br/>
    Enter: apply Arianna Method<br/>
    (no replies; geometry changes) ⚡️<br/>
    <br/>
    the oracle does not predict<br/>
    it prophesies
  </div>

  <div id="ui">
    <div id="hud">
      <b>ARIANNA METHOD</b> — prophecy &gt; prediction<br/>
      pos=<span id="pos" class="metric"></span> a=<span id="ang" class="metric"></span> |
      entropy=<span id="ent" class="metric"></span> perplex=<span id="ppl" class="metric"></span> |
      debt=<span id="debt" class="metric"></span> |
      drift=<span id="drift" class="metric"></span> |
      wormholes=<span id="wh" class="metric"></span><br/>
      pain=<span id="pain" class="metric"></span> |
      emergence=<span id="emergence" class="metric"></span>
    </div>

    <textarea id="dsl" spellcheck="false"># Arianna Method DSL
# "управляет вниманием, не заставляет модель говорить"

PROPHECY 7
DESTINY 0.35
CALENDAR_DRIFT 11
WORMHOLE 0.12
ATTEND_FOCUS 0.70
ATTEND_SPREAD 0.20
TUNNEL_THRESHOLD 0.55
TUNNEL_CHANCE 0.22
</textarea>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
